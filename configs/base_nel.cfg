[vars]
include_static_vectors = null
scispacy_kb_name = null

[paths]
vectors = null
init_tok2vec = null
parser_tagger_path = null
ner_path = null
vocab_path = null
kb_path = null

[system]
gpu_allocator = null
seed = 0

[nlp]
lang = "en"
pipeline = ["transformer", "tok2vec","tagger","attribute_ruler","lemmatizer","parser","ner","entity_linker"]
tokenizer = {"@tokenizers":"spacy.Tokenizer.v1"}
disabled = []
before_creation = null
after_creation = null
after_pipeline_creation = null

[components]

[components.attribute_ruler]
source = ${paths.parser_tagger_path}

[components.lemmatizer]
source = ${paths.parser_tagger_path}

[components.ner]
source = ${paths.ner_path}

[components.parser]
source = ${paths.parser_tagger_path}

[components.tagger]
source = ${paths.parser_tagger_path}

[components.tok2vec]
source = ${paths.parser_tagger_path}

[components.entity_linker]
factory = "entity_linker"
entity_vector_length = 512
incl_context = true
incl_prior = false
labels_discard = []
n_sents = 0
overwrite = true
scorer = {"@scorers": "spacy.entity_linker_scorer.v1"}
use_gold_ents = true

[components.entity_linker.get_candidates]
@misc = "scispacy_candidate_generator"
scispacy_kb_name = ${vars.scispacy_kb_name}

[components.entity_linker.model]
@architectures = "spacy.EntityLinker.v2"

[components.entity_linker.model.tok2vec]
@architectures = "spacy-transformers.TransformerListener.v1"
grad_factor = 1.0
pooling = {"@layers":"reduce_mean.v1"}
upstream = "*"

[components.transformer]
factory = "transformer"
max_batch_items = 4096
set_extra_annotations = {"@annotation_setters":"spacy-transformers.null_annotation_setter.v1"}

[components.transformer.model]
@architectures = "spacy-transformers.TransformerModel.v3"
name = "michiyasunaga/BioLinkBERT-base"
tokenizer_config = {"use_fast": true}
mixed_precision = true

[components.transformer.model.get_spans]
@span_getters = "spacy-transformers.strided_spans.v1"
window = 128
stride = 96

[corpora]

[corpora.dev]
@readers = "med_mentions_reader"
directory_path = "assets/"
split = "dev"
split_by_sents = true
sentence_splitting_nlp = ${paths.parser_tagger_path}

[corpora.train]
@readers = "med_mentions_reader"
directory_path = "assets/"
split = "train"
split_by_sents = true
sentence_splitting_nlp = ${paths.parser_tagger_path}

[training]
dev_corpus = "corpora.dev"
train_corpus = "corpora.train"
seed = ${system.seed}
gpu_allocator = ${system.gpu_allocator}
dropout = 0.1
accumulate_gradient = 1
patience = 0
max_epochs = 7
max_steps = 0
eval_frequency = 500
frozen_components = ["tok2vec", "parser", "tagger", "attribute_ruler", "lemmatizer", "ner"]
before_to_disk = null
annotating_components = ["tok2vec", "attribute_ruler", "lemmatizer", "tagger", "parser", "ner"]

[training.batcher]
@batchers = "spacy.batch_by_sequence.v1"
get_length = null

[training.batcher.size]
@schedules = "compounding.v1"
start = 1
stop = 32
compound = 1.001
t = 0.0

[training.logger]
@loggers = "spacy.ConsoleLogger.v1"
progress_bar = true

[training.optimizer]
@optimizers = "Adam.v1"
beta1 = 0.9
beta2 = 0.999
L2_is_weight_decay = true
L2 = 0.01
grad_clip = 1.0
use_averages = false
eps = 0.00000001
learn_rate = 0.001

[training.score_weights]
nel_micro_p = 0.0
nel_micro_r = 0.0
nel_micro_f = 1.0

[pretraining]

[initialize]
vectors = ${paths.vectors}
init_tok2vec = ${paths.init_tok2vec}
vocab_data = ${paths.vocab_path}
lookups = null

[initialize.components]

[initialize.components.entity_linker]

[initialize.components.entity_linker.kb_loader]
@misc = "spacy.KBFromFile.v1"
kb_path = ${paths.kb_path}

[initialize.tokenizer]

[initialize.before_init]
@callbacks = "replace_tokenizer"